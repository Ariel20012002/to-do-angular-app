<div class="container">
  <h1 class="mt-3">Editar Tarea</h1>

  <ng-container *ngIf="tarea";else notFound>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <input type="hidden" disabled id="id" class="form-control" name="id" value="{{tarea.id}}">
        </div>

        <div class="mt-3">
          <label class="form-label" for="nombre">Nombre de la Tarea</label>
          <input type="text" id="nombre" class="form-control" name="nombre" [(ngModel)]="tarea.nombre">
        </div>

        <div class="mt-3">
          <label class="form-label" for="nombre">Comentario (Opcional)</label>
          <input type="text" id="comentaario" class="form-control" name="comentario" [(ngModel)]="tarea.comentario">
        </div>

        <div class="mt-3">
          <label class="form-label" for="nombre">Estado de la Tarea</label>
          <input type="text" id="estTarea" class="form-control" name="estTarea" [(ngModel)]="tarea.estTarea">
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onRemove()">Remover</button>
        </div>
      </div>
    </form>
  </ng-container>
  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Â¡No se encontro la tarea!
    </div>
  </ng-template>
</div>
