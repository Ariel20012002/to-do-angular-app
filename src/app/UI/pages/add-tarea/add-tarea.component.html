<div class="container">
  <h1 class="mt-3">AÃ±adir Tarea</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">

      <div class="mt-3">
        <label class="form-label">Nombre de la Tarea:</label>
        <input type="text" id="nombre" class="form-control"
        name="nombre" [(ngModel)]="model.nombre">
      </div>

      <div class="mt-3">
        <label class="form-label">Comentario (Opcional):</label>
        <input type="text" id="comentario" class="form-control"
        name="comentario" [(ngModel)]="model.comentario">
      </div>

      <div class="mt-3">
        <input type="hidden" id="estTarea" class="form-control"
        name="estTarea" [(ngModel)]="model.estTarea">
      </div>

      <div class="mt-3">
        <input type="hidden" id="estado" class="form-control"
        name="estado" [(ngModel)]="model.estado">
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </form>
</div>
